          echo "BRANCH_NAME=$(echo '${{ github.event.issue.body }}' | grep -oP '(?<=ðŸŒ³ ë¸Œëžœì¹˜ëª… \(Branch\): ).*')" >> $GITHUB_ENV

      - name: Create new branch
        run: |
          git checkout -b "main-${{ env.BRANCH_NAME }}"
          git push origin "main-${{ env.BRANCH_NAME }}"
